<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Image manipulation</title>
    </head>
    <body>
        <div align="center">
            <img src="images/image1.jpg" border="5px" width="20%"/>
            <p><i><strong><u>Sunset</u></strong></i></p>
        </div>
        <br/>
        <div>
            <a href="https://dvyvvujm9h0uq.cloudfront.net/com/articles/1594729011-102178-alexander-popov-pjgg14tcvtu-unsplashjpg.jpg">
                <img src="images/image2.jpg" width="100px" height="100px"/>
            </a>
            <p><i><strong<u>Click the photo above to view the original image</u></i></p>
        </div>
        <br/>
        <div align="left">
            <img src="images/image3.jpg" width="20%" align="left"/>

        </div>
        <br/>
        <div align="center">
            <img src="images/image4.jpg" hspace="5opx" vspace="50px" border="5px" width="40%"/>
            <p hspace="50px" vspace="50px"><i><strong><u>Yellow flowers</u></strong></i></p>
        </div>

</body>
</html>
