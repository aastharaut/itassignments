      <h2>Task-1</h2>
        <fieldset>
        <form>
            <h1>Search Our Web Site!</h1>
    <hr color="black" size ="3px" width="1500px">
    <p> Where do you want to search?</p>
    <form name="fome3" action="=url" method="post">
        <input type="radio" name="Whole site" value="WS"> Whole site<br/>
        <input type="radio" name="Business" value="BPS"> Business Partners Section<br>
        <input type="radio" name="Corporate" value="CCS"> Corporate Communications Section<br>
        <input type="radio" name="Education" value="LES"> Lotus Education Section<br>
        <p> Enter a word or two that we can search on:</p>
        <textarea rows="5" cols="45" ></textarea><br>
        <input type="submit" value="Submit"> 
        <input type="button" value="Clear">
    </form>
</form>
</fieldset>

<h2>Task-2</h2>
<fieldset>
    <table>
    <form>
        <h1>Html Form Test</h1>
        <form name="fome3" action="url" method="post">
            <tr>
                <td><label>Name:</label></td>
          <td><input type="text" name="Name"></td>
        </tr>
          <tr>
            <td><label>Address:</label></td>
         <td><input type="text" name="Add"></td> 
        </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="Email"></td> 
        </tr>
          <tr>
            <td><label>Gender</label></td>
           <td><input type="radio" name="Gender" value="Male"> Male
           <input type="radio" name="Gender" value="Female">Female</td>
        </tr>
          <tr>
            <td><label>Hobbies</label></td>
           <td><input type="checkbox" name="Sports" value="Sports"> Sports
            <input type="checkbox" name="Movies" value="Movies"> Movies
           <input type="checkbox" name="Travelling" value="Travelling"> Travelling</td>
        </tr>
           <tr>
            <td><label>Country</label></td>
            <td><select name="country">
            <option value="C1"> Nepal</option>
            <option value="C2"> USA</option></td>
        </tr>
           </select>
           <tr>
            <td><p>Message</p></td>
            <td> <textarea cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Cancel">
           <input type="reset"></td>
        </tr>
        </table>
        </form>
    </form>
</fieldset>


</body>
</html>
